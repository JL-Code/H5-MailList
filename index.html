<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>H5 MailList通讯录组件</title>
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css" />
  <script src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <button type="button" class="weui-btn weui-btn_primary" id="invokeMailList">选择联系人</button>
    <button type="button" class="weui-btn weui-btn_primary" id="picker">picker</button>
  </div>

</body>
<script>
  const pciker = new maillist.Picker({ className: "picker-fullscreen" });
  document.getElementById('picker').onclick = function () {
    pciker.open();
  }
</script>
